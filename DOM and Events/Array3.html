<script>
    var arrayOfDogs = [16, 6, 10, 5, 6, 1, 4];
    const calcAverageHumanAgeArrowFunction = dogAges => {
            const ages = dogAges
            .map(dogAge => (dogAge <= 2) ? (dogAge * 2) : (16 + dogAge * 4))            
            .filter(dogAge => dogAge >= 18)
            .reduce((total, value, index, array) => {
                total += value;
                if(index === array.length - 1)
                    return total/array.length;
                else
                    return total;
            }  )    
            
                return ages;
        }
    console.log(calcAverageHumanAgeArrowFunction(arrayOfDogs));
</script>
