<script>
    function Car(make, speed){
        this.make = make;
        this.speed = speed;
        this.accelebrate =  function accelebrate(){
                this.speed = this.speed + 10;    
            }
        this.brake = function brake(){
                this.speed = this.speed - 5;
            }
    }

    let car1 = new Car('BMW', 120);
    let car2 = new Car('Mercedes',95);
    car1.accelebrate();
    car1.accelebrate();
    console.log(`Xe ${car1.make} going at ${car1.speed}`);
    car2.accelebrate();
    car2.brake();
    console.log(`Xe ${car2.make} going at ${car2.speed}`);
    
</script>
