<script>
    function caclTip(bill){
        var tip = (bill >= 50 && bill <= 300) ?  (bill * (15/100)) :  (bill * (20/100));
        return tip;
    }

    var arrayBill = [125,555,44];
    var arrayTip = arrayBill.map(caclTip);
    var arrayTotal = arrayBill.map((bill, i) => bill + arrayTip[i]);  
    arrayTotal.forEach(total => {console.log(total)});
    
</script>
